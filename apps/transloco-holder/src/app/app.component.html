<section>
  <h1>This should tell me where I am</h1>
  <button (click)="change('en')">English</button>
  <button (click)="change('es')">Spanish</button>

  <ng-container *transloco="let t">
    <p>Root: {{ t('gps') }}</p>
  </ng-container>
  <div style="display: flex; flex-direction: column">
    a<transloco-with-libs-a></transloco-with-libs-a>
    b<transloco-with-libs-b></transloco-with-libs-b>
    b2<transloco-with-libs-b2></transloco-with-libs-b2>
  </div>

  <pre> 
    <code>
      {{ theMap | json }}
    </code>
  </pre>

  <!-- <router-outlet></router-outlet> -->
</section>
